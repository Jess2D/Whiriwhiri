<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Whiriwhiri</title>
</head>

<body>
    <div class="top">
        <div class="content">
            <form id="form" class="topSearch needs-validation" novalidate>
                <div class="search">
                    <input type="text" id="query" class="form-control" name="query" required>
                    <div class="valid-feedback">
                        Thanks for your response =)
                    </div>
                </div>
                <div class="dates">
                    <input id="in" type="date" class="form-control date-picker" required>
                    <input id="out" type="date" class="form-control date-picker" required>
                </div>
                <button id="button" class="btn btn-primary" type="submit">Search</button>
            </form>
            <div class="filter">
                <select name="type" id="select_box">
                    <option value="none">Select by type of accomodation</option>
                    <option value="all">all</option>
                </select>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="results" id="results">
        </div>
    </div>
    <script src="./src/validation.js"></script>
    <script src="./src/filter.js"></script>
    <script type="module" src="./src/accomodation.js"></script>
    <script type="module" src="./src/search.js"></script>
</body>

</html>
