<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Whiriwhiri</title>
</head>

<body>
    <div class="top">
        <div class="brand row">
            <div class=" col-2 logo2">
                <img src="./src/assets/img/logo2.png">
            </div>
            <div class="col marketing">
                Helping to find your next destination...
            </div>
        </div>
        <div class="content">
            <form id="form" class=" row  topSearch needs-validation" novalidate>
                <div class="col-4 search">
                    <label for="query" class="form-label">Destination</label>
                    <input type="text" id="query" class="form-control" name="query" required>
                    <div class="valid-feedback">
                        Thanks for your response =)
                    </div>
                </div>
                <div class="col-2">
                    <label for="in" class="form-label">Check-in</label>
                    <input id="in" type="date" class="col form-control  date-picker" required>
                </div>
                <div class="col-2">
                    <label for="out" class="form-label">Check-out</label>
                    <input id="out" type="date" class="col form-control  date-picker" required>
                </div>
                <div class="people col">
                    <label for="customRange" class="form-label">Number people</label>
                    <input type="number" class="  form-control" min="1" max="4" id="customRange">
                </div>
                <div class="col-2 "><button id="button" class="  btn btn-primary" type="submit">Search</button>
                </div>

            </form>
            <div class="filter content">
                <label class="form-label">Others filters:</label>
                <select name="type" class="form-control" id="select_box">
                    <option value="none">Select by type of accomodation</option>
                    <option value="all">all</option>
                </select>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="results" id="results">
        </div>
    </div>
    <script type="module" src="./src/validation.js"></script>
    <script type="module" src="./src/filter.js"></script>
    <script type="module" src="./src/accomodation.js"></script>
    <script type="module" src="./src/search.js"></script>
</body>

</html>
